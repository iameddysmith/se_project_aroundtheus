<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Eddy Smith" />
    <meta name="keywords" content="Travel" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo_aroundtheus.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar_j_cousteau.png"
            alt="Jacques Cousteau Avatar Image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
              aria-label="Edit Profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add New Location"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/card__image_yosemite-valley.png"
                alt="Yosemite Valley Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__react-button"
                  type="button"
                  aria-label="Like React to Post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card__image_lake-louise.png"
                alt="Lake Louise Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__react-button"
                  type="button"
                  aria-label="Like React to Post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card__image_bald-mountains.png"
                alt="Bald Mountains Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__react-button"
                  type="button"
                  aria-label="Like React to Post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card__image_latemar.png"
                alt="Latemar Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__react-button"
                  type="button"
                  aria-label="Like React to Post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card__image_vanoise-national-park.png"
                alt="Vanoise National Park Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__react-button"
                  type="button"
                  aria-label="Like React to Post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card__image_lago-di-braies.png"
                alt="Lago di Braies Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__react-button"
                  type="button"
                  aria-label="Like React to Post"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__form-input"
            placeholder="Name"
            id="profile-title-input"
          />
          <input
            type="text"
            name="description"
            class="modal__form-input"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
